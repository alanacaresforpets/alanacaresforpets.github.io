<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"> <!-- make absolue -->
  </head>
  <body>
    <div class="nav">
        Alana's Pet Care
        <a class="item right">Request A Quote</a>
    </div>
    <div class="hero">
      <div>
        <img class="heroimage" src="resources/logo.svg">
        <a class="herobtn" href="#choose">Continue</a>
      </div>
    </div>
    <div class="scene" id="choose">
      <img class="grass" src="resources/grass.svg">
      <a class="animal cat" href="#cat-info">
        <img class="animal-img" src="resources/cat.svg">
      </a>

      <a class="animal dog" href="#dog-info">
        <img class="animal-img" src="resources/dog.svg">
      </a>

      <div class="scenetext"><h1>I need sitting for my:</h1></div>
    </div>

    <div class="pricing-box" id="cat-info">
      <div class="spacer"></div>
      <div class="c100">Cats</div>
      <div class="image-col">
        <img src="resources/cat.svg" class="petimage">
      </div>
      <div class="desc-col">
        <ul>
          <li>$25 a day</li>
          <li>Recive a picture of your furry friend everyday</li>
        </ul>
      </div>
    </div>

    <div class="pricing-box" id="dog-info">
      <div class="spacer"></div>
      <div class="c100">Dogs</div>
      <div class="image-col">
        <img src="resources/dog.svg" class="petimage">
      </div>
      <div class="desc-col">
        <ul>
          <li>$30 a day</li>
          <li>$5 per walk</li>
          <li>Recive a picture of your furry friend everyday</li>
        </ul>
      </div>
    </div>

  </body>
</html>
