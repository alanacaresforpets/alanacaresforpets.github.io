<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css"> <!-- make absolue -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(window).load(function() {
      $("body").removeClass("preload");
    });
    </script>
  </head>
  <body class="preload">
    <header>
      <div class="nav">
          <div class="pagename">Alana's Pet Care</div>
            <a class="item right">Request A Quote</a>
      </div>
      <div class="hero">
        <div>
          <img class="heroimage" src="resources/logo.svg">
          <a class="herobtn" href="#choose">Continue</a>
        </div>
      </div>
    </header>
    <div class="scene" id="choose">
      <img class="grass" src="resources/grass.svg">
      <a class="animal cat" href="#cat-info">
        <img class="animal-img" src="resources/cat.svg">
      </a>

      <a class="animal dog" href="#dog-info">
        <img class="animal-img" src="resources/dog.svg">
      </a>

      <div class="scenetext">I need sitting for my:</div>
    </div>

    <div class="pricing-box" id="cat-info">
      <div class="price-title">Cats</div>
      <div class="img-col">
        <img src="resources/shape-cat.svg" class="shape">
        <img src="resources/cat.svg" class="petimage">
      </div>
      <div class="desc-col">
        <ul>
          <li>Starts at $10 a day</li>
          <li>Recive a picture of your furry friend everyday</li>
        </ul>
      </div>
    </div>

    <div class="pricing-box" id="dog-info">
      <div class="price-title">Dogs</div>
      <div class="img-col">
        <img src="resources/shape-dog.svg" class="shape">
        <img src="resources/dog.svg" class="petimage">
      </div>
      <div class="desc-col">
        <ul>
          <li>Starts at $12 a day</li>
          <li>Recive a picture of your furry friend everyday</li>
        </ul>
      </div>
    </div>

    <footer>
      Made by Andrew Johnson<br>
      Art assets & logo by Natalie Haney.
    </footer>

  </body>
</html>
